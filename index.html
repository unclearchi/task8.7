<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Угадайка</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row game-card align-items-center">
                <div class="col col-md-4 offset-md-4">
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="m-0">Вопрос №<span id="orderNumberField">0</span></p>
                        </div>
                        <div class="card-body">
                            <div class="row no-gutters">
                                <div class="col">
                                    <h3 class="card-title m-0"><span id="answerField">Вы загадали число?</span></h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="btn-group">
                                <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                                <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                                <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="button" id="Retry" value="Начать заново" onClick="window.location.href=window.location.href">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="modal"  class="modal">
            <div class="modal_txt">
                <p>Я могу угадать любое число!<br>
                <button id="btn">OK</button></p>
            </div>
        </div>
        
        <div id="modal2"  class="modal2">
            <div class="modal_txt">
            <form>Минимальное значение числа для игры<br>
                <input   class="input" type="text" id="minValue" value="0">
                <button id="btn2" type="submit">OK</button>
            </form>
            </div>
        </div>
        
        <div id="modal3"  class="modal3">
            <div class="modal_txt">
            <form>Максимальное значение числа для игры<br>
                <input class="input" type="text" id="maxValue" value="100">
                <button id="btn3" type="submit">OK</button>
            </form>
            </div>
        </div>
        
        <div id="modal4"  class="modal4">
            <div class="modal_txt" id="modal_flex">
                <div id="modal_txt4" ></div>
                <button id="btn4">Начали!</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
